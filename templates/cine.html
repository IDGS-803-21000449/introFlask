<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light" style="background: url('static/img/LogoCinepolis.jpg') no-repeat center center fixed; background-size: cover;">

  <h1 class="text-center">Cinepolis</h1>
    

  <form action="/fin" method="POST">
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-6 p-3">
          <div class="card-body border border-white rounded p-4" style="background-color: rgba(0,0,0,0.1);">
            <h2 class="text-center text-white">Entradas</h2>
            <div class="mb-3">
              <label class="form-label text-white">Nombre</label>
              <input type="text" class="form-control" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Cantidad compradores</label>
              <input type="number" class="form-control" name="compradores" placeholder="Ingrese la cantidad" required>
            </div>
            <fieldset>
              <legend class="text-white">Tarjeta Cineco</legend>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tarjeta" value="Si" checked>
                <label class="form-check-label text-white">SÃ­</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tarjeta" value="No">
                <label class="form-check-label text-white">No</label>
              </div>
            </fieldset>
            <div class="mb-3">
              <label class="form-label text-white">Cantidad de boletos</label>
              <input type="number" class="form-control" name="boletos" placeholder="Ingrese la cantidad de boletos" required>
            </div>
          </div>
        </div>

        <div class="col-md-6 p-3">
          <div class="card-body border border-white rounded p-4" style="background-color: rgba(0,0,0,0.1);">
            <h2 class="text-center text-white">Salidas</h2>
            <h3 class="text-white">Valor a pagar: {{ resultado }}</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row">
        <div class="col-md-6 p-3">
          <div class="card-body border border-white rounded p-4" style="background-color: rgba(0,0,0,0.1);">
            <h2 class="text-center text-white">Acciones</h2>
            <button type="submit" class="btn btn-light text-center">Procesar</button>
            <button type="button" class="btn btn-light text-center" onclick="window.location.href='/cinepolis'">Salir</button>
          </div>
        </div>
      </div>
    </div>
  </form>



</body>
</html>
